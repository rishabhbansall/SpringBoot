spring.application.name=EmployeeManagement
server.port=8080

# Active Profile: dev (uses H2) or prod (uses PostgreSQL)
# Default: dev (H2 - works without any installation)
# To use PostgreSQL when installed: -Dspring.profiles.active=prod
# Or: mvn spring-boot:run -Dspring-boot.run.arguments="--spring.profiles.active=prod"
spring.profiles.active=prod

# Default configuration
spring.jpa.show-sql=false
